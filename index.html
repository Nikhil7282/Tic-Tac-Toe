    <link rel="stylesheet" href="./index.css" />
    <title>tic-tac-toe</title>

  <body>
    <div class="board" id="board">

      <button class="restart" id="restart">Restart</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
